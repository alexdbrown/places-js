<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>WHERE HAVE YOU BEEN?!?!?!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>TELL ME!</h2>

          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">WHERE DID YOU GO?</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>

            <div class="form-group">
              <label for="new-place-time">WHENNNNNN?</label>
              <input type="text" class="form-control" id="new-place-time">
            </div>

            <div class="form-group">
              <label for="new-place-duration">FOR HOW LONG???</label>
              <input type="text" class="form-control" id="new-place-duration">
            </div>

            <div id="new-highlights">
              <div id="new-highlight">
                <div class="form-group">
                  <label for="new-place-highlight">NAME A THING YOU DID</label>
                  <input type="text" class="form-control" id="new-place-highlight">
                </div>
              </div>
            </div>

            <span class="btn btn-success" id="add-highlight">MORE THINGS</span>

            <button type="submit" class="btn btn-danger">PROVE IT</button>
          </form>

          <h2>CHECK YO SPOTS</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>PLACE NAME: <span class="place-name"></span></p>
            <p>TIME: <span class="place-time"></span></p>
            <p>DURATION: <span class="place-duration"></span></p>
            <p>HIGHLIGHTS:</p>
            <ul id="highlights">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
