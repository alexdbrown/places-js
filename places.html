<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>WHERE HAVE YOU BEEN?!?!?!</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>TELL ME!</h2>

          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">WHERE DID YOU GO?</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>

            <div class="form-group">
              <label for="new-place-highlight">WHAT WERE YOU DOING?</label>
              <input type="text" class="form-control" id="new-place-highlight">
            </div>

            <div class="form-group">
              <label for="new-place-time">WHENNNNNN?</label>
              <input type="text" class="form-control" id="new-place-time">
            </div>

            <div class="form-group">
              <label for="new-place-duration">FOR HOW LONG???</label>
              <input type="text" class="form-control" id="new-place-duration">
            </div>

            <button type="submit" class="btn btn-danger">PROVE IT</button>
          </form>
        </div>      
      </div>
    </div>


  </body>
</html>
